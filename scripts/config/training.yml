logging:
  name: 'debug'
  group: 'moderate'
  log-dir: './log'
  log-every: 10 # batch
  snapshot-dir: './runs/{}/snapshots'

training:
  device: 'cuda'
  torch-seed: 10
  loss: 'weighted-cross-entropy'
  ce-weights: [1.0261e-02, 1.1061e-02, 1.0000e+00, 1.4007e-01, 5.8594e-02, 1.0319e-01, 2.8868e-04]

# currently only tackled in mcnnNoisy
se2-noise:
  enable: false
  se2-noise-theta-std: 4.0 # degrees
  se2-noise-dx-std: 0.6    # meters
  se2-noise-dy-std: 0.6    # meters

network:
  model-name: 'pyrocc'
  aggregation-type: 'bilinear'

curriculum:
  activate: false
  initial-difficulty: 8
  maximum-difficulty: 8
  maximum-agent-count: 8
  strategy: 'metric'
  strategy-parameter: 0.66

hyperparameters:
  learning-rate: 5e-3
  epochs: 500
  # probability that an agent stops transmitting
  drop-prob: 0.1
  # brightness, contrast, saturation, hue
  color-jitter: [0.1, 0.1, 0.1, 0.1]

validation:
  # threshold for counting the mask pixel as detected
  mask-det-threshold: 0.6
  visualize-hard-batches: false
  hard-batch-indices: []

dataloader:
  dataloder-workers: 1
  shuffle-data: true

dataset:
  output-h: 256
  output-w: 205
  classes: 'ours' # carla, ours, diminished
  dataset-dir: '/export/home/bahadorm/mass-data'
  trainset-file: 'noisy_towns2345.hdf5'
  trainset-name: 'training_set'
  validset-file: 'noisy_towns1.hdf5'
  validset-name: 'validation_set'

resume:
  flag: false
  tag: 'resume'
  resume-optimizer-state: true
  starting-epoch: 11
  difficulty: 8
  model-version: 'best'
