dataset:
  path: '/home/mass/data/noise_test.hdf5'
  name: 'training_set'
  towns: [1, 2, 3]
  weathers: ['ClearNoon', 'ClearNoon', 'ClearNoon']
  append: false

collection:
  random-seed: 515
  maximum-cars: 8
  batch-size-distribution: [0.05, 0.05, 0.1, 0.1, 0.1, 0.2, 0.2, 0.2]
  maximum-batch-count: 10000
  town-batch-counts: [10, 10, 10]
  hdf5-chunk-size: 5
  # avg. batch time x multiplier = deadlock
  deadlock-multiplier: 5.0

noise:
  agent-yaw:
    enable: true
    chance: 0.7
    mean: 0.0
    std: 10.0

  front-rgb-pitch:
    enable: false
    chance: 1.0
    mean: 0.0
    std: 8.0
