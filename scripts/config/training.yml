logging:
  name: 'last-avg-attempt-67'
  group: 'moderate'
  log-dir: './log'
  log-every: 10 # batch
  snapshot-dir: './runs/{}/snapshots'

training:
  device: 'cuda'
  torch-seed: 0
  loss: 'cross-entropy' # 'focal'
  weight-losses: true
  distributed: false
  world-size: 2

network:
  model-name: 'mcnnLW'
  aggregation-type: 'bilinear' # or 'nearest'
  average-aggregation: true
  aggregation-activation-limit: 1e-6

curriculum:
  initial-difficulty: 1
  maximum-difficulty: 8
  maximum-agent-count: 8
  strategy: 'metric'
  strategy-parameter: 0.67

hyperparameters:
  learning-rate: 5e-3
  epochs: 500
  # probability that an agent stops transmitting
  drop-prob: 0.0
  output-h: 256
  output-w: 205
  classes: 'ours'
  num-classes: 7

resume:
  flag: false
  starting-epoch: 27
  difficulty: 2
  model-version: 'best'

validation:
  # threshold for counting the mask pixel as detected
  mask-det-threshold: 0.6

dataloader:
  pin-memory: false
  dataloder-workers: 1
  shuffle-data: true

dataset:
  dataset-dir: '/export/home/bahadorm/mass-data'
  dataset-file: 'dataset_10k.hdf5'
  dataset-name: 'town-01'