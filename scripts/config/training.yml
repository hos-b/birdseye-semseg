logging:
  name: 'maxout-0.1drop'
  group: 'moderate'
  log-dir: './log'
  log-every: 10 # batch
  snapshot-dir: './runs/{}/snapshots'

training:
  device: 'cuda'
  torch-seed: 0
  loss: 'cross-entropy' # or 'cross-entropy'
  weight-losses: true

network:
  model-name: 'mcnnTMax'
  aggregation-type: 'bilinear' # or 'nearest'

resume:
  flag: false
  tag: 'resume'
  resume-optimizer-state: true
  starting-epoch: 11
  difficulty: 8
  model-version: 'best'

curriculum:
  activate: true
  initial-difficulty: 1
  maximum-difficulty: 8
  maximum-agent-count: 8
  strategy: 'metric'
  strategy-parameter: 0.66

hyperparameters:
  learning-rate: 5e-3
  epochs: 500
  # probability that an agent stops transmitting
  drop-prob: 0.1
  # brightness, contrast, saturation, hue
  color-jitter: [0.1, 0.1, 0.1, 0.1]

validation:
  # threshold for counting the mask pixel as detected
  mask-det-threshold: 0.6
  visualize-hard-batches: false
  hard-batch-indices: []

dataloader:
  dataloder-workers: 1
  shuffle-data: true

dataset:
  output-h: 256
  output-w: 205
  classes: 'ours' # carla, ours, diminished
  dataset-dir: '/export/home/bahadorm/mass-data'
  trainset-file: 'noisy_towns2345.hdf5'
  trainset-name: 'training_set'
  validset-file: 'noisy_towns1.hdf5'
  validset-name: 'validation_set'